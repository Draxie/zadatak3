<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <main class="wrapper">
    <div class="logo">
      <img src="/assets/desktop/logo.svg" alt="">
    </div>
    <section class="app-info">
      <h1 class="highlighted">Publish your podcasts <span>everywhere.</span></h1>
      <p class="app-description">
        Upload your audio to Pod with a single click.
        Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts,
        Pocket Casts and more! Request access
      </p>
      <div class="logo-row mobile">
        <img class="slogo" src="/assets/desktop/spotify.svg" alt="">
        <img class="slogo" src="/assets/desktop/apple-podcast.svg" alt="">
        <img class="slogo" src="/assets/desktop/google-podcasts.svg" alt="">
        <img class="slogo" src="/assets/desktop/pocket-casts.svg" alt="">
      </div>
      <div class="email-input">
        <input type="email" id="email" pattern=".+@gmail\.com" size="30" placeholder="Email address">
        <span class="validity"></span>
        <button class="submit">
          Request Access
        </button>
      </div>

      <div class="logo-row pc">
        <img src="/assets/desktop/spotify.svg" alt="">
        <img src="/assets/desktop/apple-podcast.svg" alt="">
        <img src="/assets/desktop/google-podcasts.svg" alt="">
        <img src="/assets/desktop/pocket-casts.svg" alt="">
      </div>
    </section>
  </main>
</body>

</html>
